  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {
      $('.aniBtn').on('click', function(){
        $('.aniBox').animate({width:'350px'},5000); 
        $('.aniBox').animate({height:'200px'},5000); 
      });
      $('.StopBtn').on('click', function(){
        // $('.aniBox').stop(false, false); // 본인의 동작을 멈추고 다음 동작으로 감
        // $('.aniBox').stop(false, true); // 본인이 하던 동작의 중간을 생략하고 완전히 마침
        // $('.aniBox').stop(true, false); // 본인이 하던 동작을 멈추고, 다음것도 진행하지 않음
        $('.aniBox').stop(true, true);  // 본인이 하던 동작의 중간을 생략하고 완전히 마침, 다음 동작도 수행하지 않음
      });
    });


  </script>
  <style>
    body { margin: 0px; }
    div.aniBox {
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
      left: 100px;
      top: 250px;
      font-size: 1rem;
      padding-top: 5px;
      padding-left: 5px;
      margin: 0px;
    }
    div.aniBox2 {

      height: 100px;

    <button class="aniBtn btn btn-secondary" onclick="location.reload()">원래대로</button>
    <hr/>
    <div class="aniBox">Good</div>
