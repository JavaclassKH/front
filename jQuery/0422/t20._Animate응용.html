<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t20_Animate응용.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      let ani1 = Math.random()*5000 + 2000;
      let ani2 = Math.random()*5000 + 2000;
      let ani3 = Math.random()*5000 + 2000;

      $('#StartBtn').on('click',function() {
        $('#horse1').animate({
          marginLeft: '500px'
        }, ani1, function() {});
  
        $('#horse2').animate({
          marginLeft: '500px'
        }, ani2, function() {});
  
        $('#horse3').animate({
          marginLeft: '500px'
        }, ani3, function() {});
      });

      victory();
    });
    
    
    function victory() {
      let str = '';
      str += '<hr/><h2>결과</h2>';
      str += `Thunder 달린 시간 : ${ani1}<br/>`;
      str += `Hero 달린 시간 : ${ani2}<br/>`;
      str += `Victory 달린 시간 : ${ani3}<br/>`;
    
      $('#demo').html(str);
    }
    
    </script>
  <style>
    body { margin: 0px; }
    
    #horse1 {
      border: 1px solid gray;
      margin: 1px;
      width: 150px;
      height: 100px;
      /* background-color: red; */
      color: red;
    }
    
    #horse2 {
      border: 1px solid gray;
      margin: 1px;
      width: 150px;
      height: 100px;
      /* background-color: blue; */
      color: blue;   
    }
    
    #horse3 {
      border: 1px solid gray;
      margin: 1px;
      width: 150px;
      height: 100px;
      /* background-color: green; */
      color: green;    
    }
    
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>달리기 시합</h2>
    <hr/>
    <button id="StartBtn ">Start</button>
    <hr/>
    <div id="horse1">Thunder</div>
    <div id="horse2">Hero</div>
    <div id="horse3">Victory</div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
