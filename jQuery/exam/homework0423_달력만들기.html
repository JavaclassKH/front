<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkable Calender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  'use strict';
  let cnt = 0;

  let dayClac = new Date();
  let year = dayClac.getFullYear();
  let month = dayClac.getMonth();
  let day = dayClac.getDate();
  let yearMonthDay = `오늘 날짜 : ${year}년 ${month}월 ${day}일`;
  yearMonthDay += '<br/><b><font color="red">오늘 이전 날짜는 선택할 수 없습니다</font></b>';
  yearMonthDay += '<br/><b><font color="red">현재 선택 가능한 날짜는 ' + day + '일 이후입니다</font></b>';

  $(() => {
    $('#print').html(yearMonthDay); 

    $('td').on('click', function() {
      let ac = $('this').addClass('Selected');

      let cellCheck = eval($(this).text());
        if(cellCheck < day) { 
          alert("오늘 이전 일은 선택하실 수 없습니다"); 
          return false;
        }
        if($(this).hasClass('Selected') == false) {
          $(this).addClass('Selected');
          cnt++;
        }
        else {
          $(this).removeClass('Selected');
          cnt--;
        }
        let cntPrint = '<br/><br/><b>현재 선택한 날짜 수는 <span style="color: red;">' + cnt + '</span>개 입니다</b>';
        $('#SelectCnt').html(cntPrint);
    });



  });


</script>
<style>
  body {
    margin: 0px;
    padding: 0px;
  }

  .container {
    margin: 60px auto auto auto;
    padding: 40px;
    border: 2px dotted gray;
    font-size: 1.5em;
    text-align: center;
    background-color: whitesmoke;
  }

  table {
    width: 800px;
    margin: auto;
    padding: 10px;
    border: 3px double black;
  }

  td {
    padding: 5px;
    border: 1px solid darkblue;
  }

  .Selected {
    background-color: #ffff8c;
  }

</style>
</head>
<body>
  <div class="container">
    <h2>날짜선택달력</h2>
    <p><br/></p>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
      </tr>
    </table>
    <hr/>
    <div id="print"></div>
    <div id="SelectCnt"></div>
  </div>
</body>
</html>
