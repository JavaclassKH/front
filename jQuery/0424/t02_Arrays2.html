<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t2_Arrays2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'; 

    $(function() {
      $('#btn1').on('click', function() {
        let show = $('.container > div:visible');
        console.log(show); // object객체
        // let showArr = new Array();
        let showArr = [];
        for(let i=0; i<show.length; i++) {
          // console.log(show[i]);
          // showArr.push(show[i].innerHTML); // javaScript문법
          showArr.push($(show[i]).html()); // jQuery문법
          // showArr.push($(show[i]).text()); 
        }
        console.log(showArr);
        console.log("=================================");
        $('#demo').html(showArr);
        // $('#demo div:first').html(showArr);
        // $('#demo div:last').html(showArr);
        console.log('');
        
        
        console.log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
        $('#demo').html(showArr).map((i, data) => {
          console.log(i, data);
        });

        console.log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
        $('#demo').html(showArr).map((i, data) => {
          console.log(i, data);
        });
        console.log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
						
        // map의 특징 : 배열로
        let apex = $('#demo').html(showArr).map((i, data) => {
          console.log(i, data);
          return $(data).html();
        });

        apex = $('#demo').html(showArr).map((i, data) => {
          console.log(i, data);
          return $(data).html();
        }).get().join("/"); // jQuery에서 join사용시 반드시 get()과 함께 사용
								

        console.log(apex);
        $('#demo2').html(apex);

        apex = $('.container div').css('color','');
        console.log('apex : ' , apex);
        let temp = $('demo2').html(apex).css('color','orange');
        console.log('temp : ' , temp);
        let mbc = temp.filter('.test').css('color','gray');
        console.log('mbc : ', mbc);

      });
    });


  </script>
  <style>
    div {
      color: orange;
    }

    div.test {
      color: gray;
    }

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2><strong>배열연습</strong></h2>
    <div><button id="btn1" class="btn btn-success mt-1">print</div>
    <div class="test" style="opacity: 0.09;"><i>1.안녕하세요</i></div>
    <div style="display: none;">2.안녕하세요</div>  <!-- 영역까지 없애줌 -->
    <div style="visibility: hidden;">3.안녕하세요</div> <!-- 영역은 남겨두고 보이지 않게 함 -->
    <div style="overflow: hidden;">4.안녕하세요</div>
    <div>5.안녕하세요</div>
    <div style="overflow: hidden; width: 50px; height: 35px;">6.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요</div>
    <div style="overflow: hidden; width: 0px; height: 0px;">7.안녕하세요</div> <!-- 보여줄 공간을 없애서 내용을 감춤 -->
    <div class="test">8.안녕하세요</div>
    <div id="demo">9.안녕하세요</div>
