<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_addClass.html(addClass/removeClass)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(() => {      
      $('#setBtn').on('click', function() {
        $('h1 , h2').addClass('kbs');
        $('p').addClass('mbc');
        $('div').addClass('sbs');
      });
    });

  </script>
  <style>
    body { margin: 0px; }
    .kbs {
      border: 2px dotted red;
      background-color: yellow;
    }
    .mbc {
      background-color: darkmagenta;
    }
    .sbs {
      background-color: chocolate;
    }

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <input type="button" value="클래스추가" id="setBtn" class="btn btn-success" />
    <hr/>
    <div class="content">
      <h1>1.안녕하쇼</h1>
      <h2>2.안녕하쇼</h2>
      <br/>
      <button id="btn1" class="btn btn-success">3.안녕하쇼</button>
      <br/>
      <p>4.안녕하쇼</p>
      <br/>
      <button id="btn2" class="btn btn-primary">5.안녕하쇼</button>
      <br/>
      <div>6.안녕하쇼</div>
      <p>7.안녕하쇼</p>
      <div>8.안녕하쇼</div>
      <p>9.안녕하쇼</p>
      <p>10.안녕하쇼</p>
    </br>
  </br>
</body>
</html>
