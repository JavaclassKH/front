<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t19_활성화/비활성화.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-size: 14px;
    }

  </style>
  <script>
    'use strict';
    
    $(function() {
      // 활성화 버튼
      $('#btn1').on('click', function() {
        $('[type="text"]').attr('disabled', false);
        $('[type="password"]').attr('disabled', false);
      });
      // 비활성화 버튼
      $('#btn2').on('click', function() {
        $('[type="text"]').attr('disabled', true);
        $('[type="password"]').attr('disabled', true);
      });

      // 활성화, 비활성화
      // $('#btn3').on('click', function() {
      //   let textFlag = $('[type="text"]');
      //   let passFlag = $('[type="password"]');

      //   if(textFlag.is(':enabled') && passFlag.is(':enabled')) {
      //     textFlag.attr('disabled', true);
      //     passFlag.attr('disabled', true);         
      //   }
      //   else {
      //     textFlag.attr('disabled', false);
      //     passFlag.attr('disabled', false);
      //   }
      // });

      $('#btn3').on('click', function() {
        let textFlag = $('[type="text"]');
        let passFlag = $('[type="password"]');

        if(textFlag.is(':enabled') && passFlag.is(':enabled')) {
          textFlag.attr('disabled', true);
          passFlag.attr('disabled', true); 
        }     
        else {
          textFlag.removeAttr('disabled');
          passFlag.removeAttr('disabled');
        }
      });
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2><strong><font color="red"><s>활성화/비활성화</s></font></strong></h2>
    <form name="myform">
      <div> 아이디
        <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-4" autofocus />
      </div>
      <div> 비밀번호
        <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-4" />
      </div>
      <div> 성명
        <input type="text" name="name" id="name" value="홍킬통" class="form-control mb-4" />
      </div>
      <div> 
        <input type="button" id="btn1" value="활성화" class="btn btn-light mr-2" />
        <input type="button" id="btn2" value="비활성화" class="btn btn-secondary mr-2" />
        <input type="button" id="btn3" value="활성화/비활성화" class="btn btn-danger" />
      </div>
    </form>
  </div>
  <p><br/></p>
</body>
</html>
