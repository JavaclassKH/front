<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_Append.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let email = "";

    $(() => {
      // $('#setBtn').on('click', function() {
      //   $('#google').attr('href', 'https://www.daum.net');
      // });

      $('#setBtn').on('click', function() {
        $('p#atom').prepend("만나서 반갑습니다! ");
        $('p#atom').append(" 홍길동님.");
      });

      $('#setBtn2').on('click', function() {
        $('ul').prepend("<li> 최고의 걸그룹 </li>");
        $('ul').append("<li> 흥해라! </li>");
      });
    });


  </script>
  <style>
    body { margin: 0px; }

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <input type="button" value="내용추가" id="setBtn" class="btn btn-light" />
    <input type="button" value="내용추가2" id="setBtn2" class="btn btn-info" />
    <hr/>
    <p id="atom">좋은 아침이에요</p>
    <ul>
      <li>엔믹스</li>
      <li>베이비몬스터</li>
      <li>아이브</li>
      <li>르세라핌</li>
      <li>뉴진스</li>
    </ul>
  </div>
</body>
</html>
