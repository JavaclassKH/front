<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test25.html(반응형 웹사이트)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 1000px;
      margin: 0px auto;
      font-size: 20px;
    }
    div {
      background-color: darksalmon;
      border: 2px solid gray;
      font-size: 25px;
    }
    div#area {
      width: 960px;
      margin: 0px auto;
      height: 350px;
      background-color: violet;
    }
    #tbl {
      width: 960px;
      margin: 0px auto;
      height: 450px;
      background-color: lightgreen;
      border-collapse: collapse;      
    }
    th , td {
      border: 1px solid #bee;
      text-align: center;
    }
    div#img {
      text-align: center;
      margin: 10px 0px;
      padding: 15px 0px;
    }

    /*미디어 쿼리*/
    /* screen width >= 1024px (max-width < 1024px == max-width: 1024px);  */
    @media screen and (max-width: 1024px) {
      .container {
      width: 700px;
      margin: 0px auto;
      font-size: 13px;
      }
      div {
        background-color: darksalmon;
        border: 2px solid gray;
        font-size: 20px;
      }
      div#area {
        width: 680px;
        margin: 0px auto;
        height: 200px;
        background-color: pink;
      }
      #tbl {
        width: 460px;
        margin: 0px auto;
        height: 220px;
        background-color: greenyellow;
        border-collapse: collapse;      
      }
      div#img {
        width: 680px;
      }      
    }
    @media screen and (max-width: 768px) {
      .container {
      width: 440px;
      margin: 0px auto;
      font-size: 9px;
      }
      div {
        background-color: darksalmon;
        border: 1px solid gray;
        font-size: 13px;
      }
      div#area {
        width: 470px;
        margin: 0px auto;
        height: 100px;
        background-color: orange;
      }
      #tbl {
        width: 480px;
        margin: 0px auto;
        height: 390px;
        background-color: magenta;
        border-collapse: collapse;      
      }
      div#img {
        width: 280px;
      }      
    }
    
    @media screen and (max-width: 400px) {
      .container {
      width: 240px;
      margin: 0px auto;
      font-size: 7px;
      }
      div {
        background-color: darksalmon;
        border: 1px solid gray;
        font-size: 10px;
      }
      div#area {
        width: 260px;
        margin: 0px auto;
        height: 75px;
        background-color: darkgoldenrod;
      }
      #tbl {
        width: 260px;
        margin: 0px auto;
        height: 110px;
        background-color: red;
        border-collapse: collapse;      
      }
      div#img {
        width: 260px;
      }      
    }

  </style>
</head>
<body>
<div class="container">
  <h2 style="text-align: center;">미디어 쿼리 연습</h2>
  <p style="text-align: right;">반응형 웹사이트 : Responsive Web Design</p>
  <br/><hr/>
  <ul>
    <li>데스크탑 : 1024px 이상</li>
    <li>태블릿: 768px ~ 1024px</li>
    <li>모바일 : 768px 이하</li>
  </ul>
  <br/><hr/>
  <div>이곳은 반응형 웹 사이트를 위한 화면임둥</div>
  <hr/>
  <div id="area"></div>
  <hr/>
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹표준대해</td>
      <td>홍박사</td>
      <td>그린아카데미</td>
    </tr>
    <tr>
      <td>JAVA 프로그래밍</td>
      <td>민영설</td>
      <td>그린아카데미 402호</td>
    </tr>
  </table>
  <br/><hr/>
  <div id="img">
    <img src="../css/images/5.jpg">
  </div>
</div>
</body>
</html>
