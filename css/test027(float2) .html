<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test27(Float).html</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .container {
      height: 620px;
    }
    .top_menu {
      width: 600px;
      height: 80px;
      border: 1px solid gray;
    }
    .main .left_menu {
      float: left;
      width: 100px;
      height: 500px;
      border: 1px solid gray;
      background-color: #ffed75;
    }
    .main .content {
      float: left;
      width: 500px;
      height: 500px;
    }
    .main .content .section {
      float: left;
      /* width: 500px; */
      height: 400px;
      border: 1px solid gray;
      background-color: #fe5d7f;
    }
    .main .content .article {
      float: left;
      /* width: 500px; */
      height: 100px;
      border: 1px solid gray;
      background-color: #e5fc70;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top_menu">Top Menu</div>
    <div class="Main">
      <div class="left_menu"></div>
      <div class="content">
        <div class="section">section</div>
        <div class="article">article</div>
      </div>
    </div>
  </div>
</body>
</html>
