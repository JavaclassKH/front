<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t5-1_부모윈도우.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let newWin;

    function newWindow1() {
      let url = "t05-2_WindowCenter.html";
      let windowName = "childWindow";
      let windowWidth = 400;
      let windowHeight = 300;
      let x = (window.screen.width / 2) - (windowWidth / 2);
      let y = (window.screen.height / 2) - (windowHeight / 2) - 30;
      let opt = `width=${windowWidth}px , height=${windowHeight} , left=${x} , top=${y}`;

      newWin = window.open(url,windowName,opt);
    }

    function windowClose() {
      newWin.close();
    }





  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">이벤트연습(window.open())</h2>
    <h2 style="font-size: 1em; color: blue;">여기는 부모윈도우</h2>
    <div>
      <input type="button" value="새창기릿1" onclick="newWindow1()" class="btn btn-warning mr-5" />
      <input type="button" value="close" onclick="windowClose()" class="btn btn-danger mr-5" /> 
    </div>
  </div>
</body>
</html>
