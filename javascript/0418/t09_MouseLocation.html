<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t9_mouseLocation.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let x = 0 , y = 0;


    // 마우스 클릭시 윈도우 정보 얻어오기
    function mouseClick(e) {
      x = e.screenX;
      y = e.screenY;

      let str = "";
      str += "발생된 이벤트 :" + e.type + "<br/><hr/>";
      str += "x축 좌표 : " + x + "<br/><hr/>";
      str += "y축 좌표 : " + y + "<br/><hr/>";

      document.getElementById("demo").style.backgroundColor = "cyan";
      document.getElementById("demo").style.color = "black";

      demo.innerHTML = str;
    }

    document.onclick = mouseClick;

    // 마우스 더블클릭시 윈도우 정보 얻어오기
    function mouseDblClick(e) {
      x = e.screenX;
      y = e.screenY;

      let str = "";
      str += "발생된 이벤트 :" + e.type + "<br/><hr/>";
      str += "x축 좌표 : " + x + "<br/><hr/>";
      str += "y축 좌표 : " + y + "<br/><hr/>";

      document.getElementById("demo").style.backgroundColor = "brown";
      document.getElementById("demo").style.color = "darkred";

      demo.innerHTML = str;
    }

    document.ondblclick = mouseDblClick;

    // 마우스 오른쪽클릭시 윈도우 정보 얻어오기
    function mouseRightClick(e) {
      x = e.screenX;
      y = e.screenY;

      let str = "";
      str += "발생된 이벤트 : " + e.type + "<br/><hr/>";
      str += "x축 좌표 : " + x + "<br/><hr/>";
      str += "y축 좌표 : " + y + "<br/><hr/>";

      document.getElementById("demo").style.backgroundColor = "black";
      document.getElementById("demo").style.color = "white";

      demo.innerHTML = str;
    }

    document.oncontextmenu = mouseRightClick;



  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">새창 가운데띄우기</h2>
    <hr/>
    <div>   
      <h3>마우스 위치 감지</h3>
      <br/><hr/>
      <p>마우스를 클릭하시면 현재 윈도우 좌표 확인 가능</p>
      <br/><hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
