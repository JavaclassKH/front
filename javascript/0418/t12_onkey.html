<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_onkey.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function upperCase() {
      const x = document.getElementById("name1");
      x.value = x.value.toUpperCase();
    }
    
    function lowerCase() {
      const y = document.getElementById("name2");
      y.value = y.value.toLowerCase();
    }

  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">새창 가운데띄우기</h2>
    <hr/>
    <div>   
      <h3>트 리 거 / onkeyup() , onInput()</h3>
      <br/><hr/>
      <div>
        <form name="myform">
          <div>
            <p>영문자를 입력해보세요</p>
            <!-- <input type="text" name="name1" id="name1" onKeyup="upperCase()" class="form-control" /> -->
            <input type="text" name="name1" id="name1" oninput="upperCase()" class="form-control mb-3" />
            <input type="text" name="name2" id="name2" onKeyup="lowerCase()" class="form-control mb-3" />
            <input type="button" value="trigger2" onclick="trigger2()" class="btn btn-primary mr-5 mb-2" />
            <p>
              <pre>
                <ol>
                  <li>트리거1</li>
                  <li>트리거2</li>
                </ol>
              </pre>
            </p>
          </div>
        </form>
      </div>
      <br/><hr/>
    <div id="demo1"></div>
    <div id="demo2"></div>
  </div>
</body>
</html>
