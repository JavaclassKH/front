<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_mouseTrigger.html.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num1 = 0;
    let num2 = 0;

    function trigger1() {
      num1++;

      demo1.innerHTML = "trigger1 : " + num1;
      if(num1 % 5 == 0) trigger2();
    }
    
    function trigger2() {
      num2++;
      
      demo2.innerHTML = "trigger2 : " + num2;
      if(num2 % 5 == 0) trigger1();
    }
   

  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">새창 가운데띄우기</h2>
    <hr/>
    <div>   
      <h3>트 리 거</h3>
      <br/><hr/>
      <div>
        <form name="myform">
          <div>
            <input type="button" value="trigger1" onclick="trigger1()" class="btn btn-info mr-5 mb-2"/>
            <input type="button" value="trigger2" onclick="trigger2()" class="btn btn-primary mr-5 mb-2"/>
            <p>
              <pre>
                <ol>
                  <li>트리거1</li>
                  <li>트리거2</li>
                </ol>
              </pre>
            </p>
          </div>
        </form>
      </div>
      <br/><hr/>
    <div id="demo1"></div>
    <div id="demo2"></div>
  </div>
</body>
</html>
