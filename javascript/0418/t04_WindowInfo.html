<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t4_윈도우정보보기.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let str = "";

    function WindowCheck() {
      str += "화면 해상도 가로크기 : " + window.screen.width + "px<br/><br/>";
      str += "화면 해상도 세로크기 : " + window.screen.height + "px<br/><br/>";
      str += "화면 작업영역 세로크기 : " + window.screen.availWidth + "px<br/><br/>";
      str += "화면 작업영역 가로크기 : " + window.screen.availHeight + "px<br/><br/>";
      str += "표현 가능 색상 수 : " + Math.pow(2, screen.colorDepth) + "가지<br/><br/>";
      str += "픽셀당 표현 가능 색상 수 : " + Math.pow(2, screen.pixelDepth) + "가지<br/><br/>";

      demo.innerHTML = str;
    }





  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">윈도우정보보기(Screen객체)</h2>
    <div>
      <input type="button" value="윈도우정보" onclick="WindowCheck()" class="btn btn-warning mr-5" />
      <input type="button" value="close" onclick="window.close()" class="btn btn-danger mr-5" /> 
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
