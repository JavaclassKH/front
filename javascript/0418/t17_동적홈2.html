<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t17_동적홈2.html</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    // 가격계산(개별가격*수량)
    function priceCalc() {
      let price = myform.price.value * myform.ea.value;
      demo1.innerHTML = "가격 : " + numberWithCommas(price) + "원";
    }
    // VAT계산(총 가격의 10%)    
    function vatCalc() {
      let price = myform.price.value * myform.ea.value;
      let vat = price * 0.1;

      priceCalc();
      demo2.innerHTML = "부가세 : " + numberWithCommas(vat) + "원";
    }
    // 총 가격 계산(VAT포함가격)    
    function totalCalc() {
      let price = myform.price.value * myform.ea.value;
      let vat = price * 0.1;
      let totalPrice = price + vat;
      
      priceCalc();
      vatCalc();
      demo3.innerHTML = "총 가격 : " + numberWithCommas(totalPrice) + "원";
    }
    
    function productChoice() {
      let product = document.getElementById("product").value;
      demo4.innerHTML = "선택 상품 : " + product;

      let productArr = ["S : 5000원" , "M : 10000원" , "L : 15000원" , "XL : 20000원"];
      let productValueArr = ["5000,10000,15000,20000"];
      console.log(product);
      price.innerHTML = "<option value="+productValueArr[0]+" selected>"+ productArr[0] +"</option>";
    }

    // 콤마 변환함수
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품 가격 계산</h2>
    <br/>
    <form name="myform">
      <div class="form-group-append p-3">
        <label for="product">상품명 : </label>
        <select name="product" id="product" onchange="productChoice()" class="form-control">
          <option selected>수영복</option>
          <option>아동복</option>
          <option>내복</option>
          <option>장문복</option>
          <option>서울수복</option>
        </select>
      </div>
      <div class="form-group-append p-3">
        <label for="price">사이즈(단가) : </label>
        <select name="price" id="price" class="form-control">
          <option value="5000" selected>S(5,000)</option>
          <option value="10000">M(10,000)</option>
          <option value="15000">L(15,000)</option>
          <option value="20000">XL(20,000)</option>
        </select>
      </div>
      <div class="form-group-append p-3">
        <label for="ea">수량(개)</label>
        <input type="number" name="ea" id="ea" value="1" min="1" class="form-control" />
      </div>
      <div class="row text-center">
        <input type="button" value="가격계산" onclick="priceCalc()" class="btn btn-primary mt-4 mr-4 col" />
        <input type="button" value="부가WorldMountain" onclick="vatCalc()" class="btn btn-secondary mt-4 col" />
        <input type="button" value="총가격" onclick="totalCalc()" class="btn btn-light mt-4 col" />
        <span class="col"></span>
        <input type="button" value="장바9你" onclick="cartSend()" class="btn btn-info mt-4 mr-4 col" />
        <input type="button" value="장바9你 B雨기" onclick="location.reload()" class="btn btn-danger col" />
      </div>
      <div class="row m-3 border width: 1000px " id="demoProduct">
        <div class="row">
          <div class="col ml-3">▶ 가격(단가*수량) : </div>
          <div class="col" id="demo1"></div>
        </div>
        <div class="row">
          <div class="col ml-3">▶ VAT(가격의 10%) : </div>
          <div class="col" id="demo2"></div>
        </div>
        <div class="row">
          <div class="col ml-3">▶ 총 판매가격(VAT포함) : </div>
          <div class="col" id="demo3"></div>
        </div>
        <div class="row">
          <div class="col ml-3">▶ 선택상품 : </div>
          <div class="col" id="demo4"></div>
        </div>
      </div>
      <hr/>
      <div id="demoCart"></div>
    </form>
    <div id="demo"></div>
  </div>
</body>
</html>
