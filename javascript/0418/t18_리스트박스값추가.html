<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t19_리스트박스값추가.html</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  'use strict';

  function fCheck() {
    // document.getElementById("color").append("<option>노랑</option>");
    let opt = document.createElement("option");
    opt.value = "yellow";
    opt.text = "노랑";
    document.querySelector("select[name='color']").add(opt, null);
  }

</script>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <div>상품명 : <input type="button" value="컬러추가" onclick="fCheck()" class="btn btn-success mb-3" /> 
        <select name="color" id="color" class="form-control">
          <option>빨강</option>
          <option>파랑</option>
          <option>노랑</option>
          <option>달콤한솜사탕</option>
        </select>
      </div>
    </form>
    <div id="demo"></div>
  </div>
</body>
</html>
