<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t7-mouseClick.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    //마우스 오른쪽버튼 클릭 방지
    function mouseClick(e) {
      if(e.while != 1) {
        alert("Hello~~~\n마우스 눌렀네?");
      }
      return false;
    }

    document.onmousedown = mouseClick;



  </script>
</head>
<body>
  <br/>
  <div class="container">
    <h2 style="font-size: 1em; color: blue;">새창 가운데띄우기</h2>
    <div>   
        <h3>마우스 오른쪽버튼 클릭 방지</h3>
        <div>
          <input type="button" value="마우스좌클릭" onclick="alert('마우스 좌클릭')" class="btn btn-primary mr-3 mb-5" />
        </div>    
        <div>
          <img src="../../../images/7.jpg" width="330px" />
        </div>        
    <div id="demo"></div>
  </div>
</body>
</html>
