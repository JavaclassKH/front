<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html(이태원 클라쓰)</title>
  <script>
    'use strict';
    // public static void main(String[] args) {
    //  System.out.println("Hello, JavaScript"); 
    // }

    // 클래스 만들기
    class Member {
      // 필드명 : name
      name;
      age;

      // 기본생성자
      // constructor() {}

      // 사용자생성자 : constructor
      constructor(name, age) {
        this.name = name;
        this.age = age;
        // name;
        // age;
      }

      // 메소드
      memberprint() {
        let job = "카지노환전상";
        console.log("메소드호출 => 성명 : " + this.name + " , 나이 : " + this.age);
      }  
    }

    // 클래스 호출
    let member = new Member("스알이", 25);

    console.log("클래스호출 => 성명 : " + member.name + " , 나이 : " + member.age);
    member.memberprint();

  </script>
</head>
<body>
  <h2>이태원 클라쓰 연습</h2>
</body>
</html>
