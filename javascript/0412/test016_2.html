<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color: white;
    }
  </style>
  <script>
    'use strict';

    function calc() {
      // let su = myform.su.value;
      // let su = document.getElementsByName("su")[0].value;
      let su = 0;
      for(let i=0; i<document.getElementsByName("su").length; i++) {
        su += Number(document.getElementsByName("su")[i].value);
      }
      
      document.getElementById("demo").innerHTML = "텍스트박스의 모든 합 : <font color='purple'>" + su + "</font><br/>";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2>여러개 값 처리</h2>
     수1 <input type="number" name="su" value="1" class="form-control" />
     수2 <input type="number" name="su" value="2" class="form-control" />
     수3 <input type="number" name="su" value="3" class="form-control" />
     수4 <input type="number" name="su" value="4" class="form-control" />
     수5 <input type="number" name="su" value="5" class="form-control" />
     <button type="button" onclick="calc()" class="btn btn-success form-control mt-2">계산하기</button>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
