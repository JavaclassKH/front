<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_while.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function WhileCheck() {
      let su = document.getElementById("su").value;
      let str = "";
      let cnt = 0 , tot = 0;


      while(cnt < su) {
        cnt++;
        tot += cnt;
        if(cnt % 10 == 0) {
          str += "";
        }        
        if(cnt != su) cnt++;
      }

      demo.innerHTML = str;
    }


  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>formoon 연습</h2>
    <hr/>
    <pre>
      합계를 계산할 마지막 값을 입력받은 후,
      각 10항씩마다 중간결과를 출력하시오.
    </pre>
    <p>
      구하고자 하는 마지막 값을 입력하세요(10 이상만 입력하세요!) : 
      <input type="number" name="su" id="su" class="form-control" min="10" autofocus required />
    </p>
    <p>
      <input type="button" value="formoon연습" onclick="WhileCheck()" class="btn btn.success form-control" />
      <input type="button" value="chogihwa" onclick="location.reload()" class="btn btn.warning form-control" />
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
