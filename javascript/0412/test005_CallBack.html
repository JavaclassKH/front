  <script>
    'use strict'

    // 함수가 함수를 호출!
    function ive(answer, printYes, printNo ) {
      if(answer.toUpperCase() == 'Y') printYes();
      else printNo();
    }

    const printYes = () => console.log('작업 Keep Going');
    const printNo = () => console.log('작업을 정지합니다.. 어아.. 안되잖아.. 정지가 안돼..');

    let cnt = 0;
    const callbackfunction = function print() {
      cnt++;
      console.log(`${cnt} : callback Hell... like infinity Loop`);
      print();
    }

    // 팩토리얼 (콜백함수 사용하여 만들기!)
    function factorial(m) {
      return (m != 1) ? m * factorial(m - 1) : 1;
    }

    function factorialCalc() {
      let m = prompt("수를 입력하세요");
      let res = factorial(m);
      console.log(`입력된 수 ${m}의 팩토리얼 값은 ${res}입니다`);
    }


  </script>
