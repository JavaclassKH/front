<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_array.html</title>\
  <script>
    'use strict'

    // const arr1 = new Array();
    const arr2 = ['쏘나타','아반떼','셀토스','E300','530i'];
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("==============================================================");
    
    // 배열에 값 추가하기!(push() : 뒤에서부터 값 넣기)
    arr2.push('K8','그랜저','K5');
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("==============================================================");
    console.log('');
    
    // 배열에 값 추가하기!(unshift() : 앞에서부터 값 넣기) - 뒤의 모든 값들의 인덱스값이 뒤로 밀리므로 처리속도 아주 느려짐
    arr2.unshift('토레스','Etron Q5');
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("==============================================================");
    console.log('');

    // 배열 요소 삭제(pop() : 뒤에서 삭제 / shift() : 앞에서 삭제 )
    arr2.pop();
    arr2.pop();
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("==============================================================");
    console.log('');
    
    arr2.shift();
    arr2.shift();
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("==============================================================");
    console.log('');
    
    // 지정한 위치의 요소를 제거(splice(인덱스번호,지울 개수)) 지정인덱스번호부터 순서대로 지움
    // ex (2,3) 2번부터 3개 => 2,3,4번을 삭제
    // arr2.splice(2, 1);
    // console.log("arr2 : " , arr2);
    // console.log("==============================================================");
    
    // arr2.splice(1, 2);
    // console.log("arr2 : " , arr2);
    // console.log("==============================================================");
    
    // slice(인덱스번호, 인덱스번호 앞) : 지정 인덱스번호부터 잘라서 새로운 배열 객체를 만들어준다 (추출하여 새로운 배열로 만들어준다)
    // ex) slice(2,5) 2번부터 5번의 앞까지! 2,3,4번의 값이 출력됨
    // 이때 기존 배열의 값들은 그대로 있음
    let cars = arr2.slice(3);
    console.log(typeof(cars));
    console.log(cars);
    console.log("==============================================================");
    cars = arr2.slice(1,2);
    console.log(cars);
    console.log("==============================================================");
  
    // 배열 합치기 : concat()
    let concatCars = arr2.concat(cars);
    console.log("concatCars : " , concatCars);

    // 배열 안에서 검색하기! : indexOf() , lastIndexOf()
    console.log(concatCars.indexOf("K8"));
    console.log(concatCars.indexOf("K3")); // 없으면 -1 출력
    console.log(concatCars.indexOf("셀토스")); 
    console.log(concatCars.lastIndexOf("셀토스")); 

    // include() : 포함유무를 물어봄 (true , false로 알려줌)
    console.log(concatCars.includes("쏘나타"));
    console.log(concatCars.includes("트랙스 크로스오버"));
    console.log("==============================================================");
  
    // 배열의 값을 출력(foreach)
    console.log('forEach() 사용');
    concatCars.forEach((data, i) => console.log(data, i)); 
    console.log('');
    
    // 배열의 값을 출력(map())
    console.log('map() 사용');
    concatCars.map((data, i) => console.log(data, i));
    console.log('');

    












  </script>
</head>
