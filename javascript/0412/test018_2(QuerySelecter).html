<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18_2(QuerySelecterAll).html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
  <script>
    'use strict';

      window.addEventListener("DOMContentLoaded", function() {
        let productV = document.querySelector("#product");
        let suV = document.querySelectorAll(".su");

        calcBtn.addEventListener("click" , function() {
          let product = productV.value;    
          let su = 0;

          for(let i=0; i<suV.length; i++) {
            if(suV[i].value.trim(10) == "" || isNaN(suV[i]).value) {
              alert("※수량 확인※ ※수량 확인※ ※수량 확인※ ※수량 확인※ ※수량 확인※");
              suV[i].select();
              suV[i].focus();
              return false; 
            }
            su += Number(suV[i].value);
          }

          demo.innerHTML = `상품명 : ${product} , 전체수량 : ${su}`;
        });
      });

      setTimeout(() => {
        
      }, timeout);

      setInterval(() => {
        
      }, interval);

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container"></div>
  <h2> 상품 가격 계산 </h2>
  <form name="myform">
    <div>상품명 
      <input type="text" name="product" id="product" value="에어컨" autofocus class="form-control mb-3" />
    </div>
    <div>1/4분기 판매수량
      <input type="number" name="su" value="10" min="1" class="form-control mb-3 su" />
    </div>
    <div>2/4분기 판매수량
      <input type="number" name="su" value="20" min="1" class="form-control mb-3 su" />
    </div>
    <div>3/4분기 판매수량
      <input type="number" name="su" value="30" min="1" class="form-control mb-3 su" />
    </div>
    <div>4/4분기 판매수량
      <input type="number" name="su" value="40" min="1" class="form-control mb-3 su" />
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
