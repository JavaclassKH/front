<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17_2(온로드).html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
  <script>
    'use strict';

    // 본문의 내용을 모루 로딩시킨 후 처리 (HTML과 CSS가 먼저 화면에 출력된 뒤 해당 함수가 실행됨)
    window.addEventListener("load" , function() {
      window.onload = function() {
      let productV = document.getElementById("product");     // .value , .focus()  , .select()를 뒤에 붙일 수 있다
      let priceV = document.getElementById("price");
      let suV = document.getElementById("su");

        calcBtn.addEventListener("click" , function() {
          let product = productV.value;     // .value , .focus()  , .select()를 뒤에 붙일 수 있다
          let price = priceV.value;
          let su = suV.value;
          if(product.trim() == "" || price.trim() == "" || su.trim() == "" || isNaN(price) || isNaN(su)){
            alert("품목과 단가와 수량을 확인하세요.");
            productV.select();
            productV.focus();
            return false;
          }

          let res = price * su;
          demo.innerHTML = `상품명 : ${product} , 가격 : ${price} , 수량 : ${su} , 단가 : ${res}`;
        });
      }
    });



  </script>
</head>
<body>
  <p><br/></p>
  <div class="container"></div>
  <h2> 상품 가격 계산 </h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="에어컨" autofocus class="form-control mb-3" />
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="100000" min="1" class="form-control mb-3" />
    </div>
    <div>구매수량 
      <input type="number" name="su" id="su" value="1" min="1" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
