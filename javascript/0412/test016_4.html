<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16_4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color: white;
    }
  </style>
  <script>
    'use strict';

    let hobby = ""; 
    function fCheck() {
      for(let i=0; i<document.getElementsByName("hobby").length; i++){
        if(document.getElementsByName("hobby")[i].checked){
          hobby += document.getElementsByName("hobby")[i].value + " / ";
        }
      }
      hobby = hobby.substring(0,hobby.length - 2);
      if(document.getElementsByName("hobby").checked == undefined) {
        alert("하나 이상 선택해주세요");
        hobby = "아무것도 선택되지 않았습니다";
      }
      document.getElementById("demo").innerHTML = "체크박스의 내용 : <font color='purple'>" + hobby + "</font><br/>";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2 class="m-3 p-3">여러개 값 처리</h2>
     레이싱 <input type="checkbox" name="hobby" value="레이싱"  /> &nbsp;
     드라이브 <input type="checkbox" name="hobby" value="드라이브"  /> &nbsp; 
     운전 <input type="checkbox" name="hobby" value="운전"  /> &nbsp;
     차량주행 <input type="checkbox" name="hobby" value="차량주행"  /> &nbsp;
     카라이드 <input type="checkbox" name="hobby" value="카라이드"  /> 
     <button type="button" onclick="fCheck()" class="btn btn-success form-control mt-2">무엇</button>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
