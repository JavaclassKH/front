<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_array.html</title>
  <script>
    'use strict'
    
    // 가장 기본적인 배열 생성 방법! - 크기를 주지 않으면 크기는 0이다 -
    const arr1 = new Array();
    console.log("arr1 : " , arr1);
    console.log("arr1의 크기 : " , arr1.length);
    console.log("typeof(arr1) : " , typeof(arr1));
    console.log("=========================================================");
    
    // 초기값을 넣고 시작하는 것
    const arr2 = ['사과','낑깡','람부탄','리치','망고'];
    console.log("arr2 : " , arr2);
    console.log("arr2의 크기 : " , arr2.length);
    console.log("arr2[1] : ", arr2[1]);

    for(let i=0; i<=arr2.length; i++) {
      console.log(`arr2[${i}] : => ${arr2[i]}`);
    }
    console.log('');

    for(let arr of arr2) {
      console.log(`${arr}`); // of는 값이 나옴
    }

    console.log('');
    for(let arr in arr2) {
      console.log(arr); // in은 여기서 인덱스번호가 나옴
    }

    console.clear(); // 윗부분 코드 실행에 대한 콘솔결과를 삭제함


    // foreach문을 이용한 반복 출력! : 배열명.foreach(function([데이터],[index],[객체명]){});
    // function의 매개변수 3개는 생략이 가능
    let setData = '' , strIndex = '';
    arr2.forEach(function(data,i,arr2) {
      setData += data + " / ";
      strIndex += (i+1) + " / ";
      // console.log(arr2);
    });
    
    setData = '' , strIndex = '';
    arr2.forEach((data,i,arr2) => {
      setData += data + " / ";
      strIndex += (i+1) + " / ";
      // console.log(arr2);
    });





    console.log('setData : ' , setData.substring(0,24));
    console.log('strIndex : ' , strIndex.substring(0,17));






  </script>
</head>
<body>
  <h2>배열(Array) 연습 가좌잇</h2>
</body>
</html>
