<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_속성변경.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // js나 html에서 css속성을 넣을 시 카멜표기법을 사용한다
    function fSize32() {
      demo.style.fontSize = '2em';
      document.getElementById('demo').style.backgroundColor = 'darkgray';  
    }
    
    function fSize16() {
      demo.style.fontSize = '1em';
      document.getElementById('demo').style.backgroundColor = 'white';  
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2> Change property practice </h2>
    <br/><hr/>
    <p>
      <button type="button" onclick="fSize32()" class="btn btn-success">글자크기2em(32px)!</button>
      <button type="button" onclick="fSize16()" class="btn btn-danger">글자크기1em(16px)!</button>
    </p>
    <p>
      <button type="button" onclick="demoImage.style.display = 'none'" class="btn btn-success">그림감추기!</button>
      <button type="button" onclick="demoImage.style.display = 'block'" class="btn btn-danger">그림보이기!</button>
    </p>
    <p>
      <button type="button" onclick="location.reload()" class="btn btn-success">다시 불러오기</button>
      <button type="button" onclick="location.href='https://cafe.daum.net/javaspring'" class="btn btn-secondary">우리 카페</button>
    </p>
    <hr/>
    <div id="demo"> 이곳에 메시지가 표시됩니다 </div>
    <hr/>
    <div id="demoImage"><img src="../../../images/3.jpg" width="300px"></div>
  </div>
</body>
</html>
