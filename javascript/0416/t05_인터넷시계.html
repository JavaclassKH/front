<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t5_인터넷시계.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let statusTime;

    // 시스템의 시간을 읽어온다
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();

      if(hh >= 13)  {
        hh = hh - 12;
        demo.innerHTML = "오후 " + hh + "시 " + mm + "분 "  + ss + "초";
      }
      
      else {
        demo.innerHTML = "오전" + hh + "시 " + mm + "분 "  + ss + "초";
      }
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }

    function stop() {
      clearTimeout(statusTime);
    }


  </script>
</head>
<body>
  <p><br/></p>
  <div class="container"></div>
    <h2> Internet Clock </h2>
    <p>
      <input type="button" value="clock-on" onclick="start()" class="btn btn-success mr-3" />
      <input type="button" value="clock-down" onclick="stop()" class="btn btn-danger mr-3" />
    </p>
    <hr/>
    <div id="demo" style="font-size: 4em; color: darkred; font-style: initial;"></div>
  </div>
</body>
</html>
