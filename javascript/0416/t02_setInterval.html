<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t2_setInterval.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;
    let stopcnt = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime);

      cnt++;

      statusTime = setInterval(plus , 200);

      if(cnt == 10) clearInterval(statusTime);

      demo.innerHTML = cnt;
    }
    
    function minus() {
      clearInterval(statusTime);

      cnt--;

      statusTime = setInterval(minus , 1000);

      demo.innerHTML = cnt;
    }
    

    function stop() {
      clearInterval(statusTime);
    }

  



  </script>
</head>
<body>
  <div class="container"></div>
    <h2> setInterval()연 습 </h2>
    <pre>   
      ① setInterval(콜백함수, 지연시간)
      지연시간(1/1000)이 지나면 콜백함수를 호출한다 
    </pre>
    <p>
      <input type="button" value="증가" onclick="plus()" class="btn btn-success mr-3" />
      <input type="button" value="감소" onclick="minus()" class="btn btn-primary mr-3" />
      <input type="button" value="정지" onclick="stop()" class="btn btn-danger" />
    </p>
    <hr/>
    <div id="demo" style="font-size: 3em; color: red;"></div>
  </div>
</body>
</html>
