<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t6.html</title>
  <script>
    'use strict';
    
    // 동기식 콜백함수
    function printProgress(print) {
      console.log("동기식 출력");
      console.log(print);
      print();
    }
    
    // printProgress(() => {
    //   console.log("안 녕 하 셔 요 ?");
    // });

    printProgress(() => console.log("아 령 하 세 여 허 어 어 잇"));

    console.log("=============================================");
    console.log("");
    
    // 비동기식 콜백함수
    console.log("비동기 추울바알~ [1]"); // 여기까지는 동 기 식 !
    setTimeout(() => console.log("비동기 추울바알~ [2]"),998);
    console.log("비동기 추울바알~ [3]"); // 동기식
    console.log("");

    // 비동기콜백으로 지연시키기
    function printDelay(print, time) {
      setTimeout(print, time);
    }

    printDelay(() => console.log("비동기 콜백 수행중(2초후)"), 2000);
    printProgress(() => console.log("아령하세여후어어어히이잇"));
    console.log("");

  </script>
</head>
<body>
  <h2>동기식(synchronous CallBack) / 비동기식(Asynchronous CallBack)</h2>
</body>
</html>
